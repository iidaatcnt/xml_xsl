<script>
  function collapse(id) {
    var obj = document.getElementById(id);
    obj.innerHTML = (obj.innerHTML == "+") ? "-" : "+";
  }
  function allopen() {
    var obj = document.getElementsByClassName("section");
    var i;
    for (i = 0; i < obj.length; i++) {
      obj[i].style.display="none";
    }
  }
  function allclose() {
    var obj = document.getElementsByClassName("section");
    var i;
    for (i = 0; i < obj.length; i++) {
      obj[i].style.display = "block";
    }
  }
</script>
