</body>
<script>
  function fold_element(id) {
    var obj = document.getElementById(id);
    obj.style.display = (obj.style.display === "none") ? "block" : "none";
  }
  function openclose(act) {
    var i, toggle;
    var obj = document.getElementsByClassName("section");
    toggle = (act == "open") ? "block" : "none";
    for (i = 0; i < obj.length; i++) {
      obj[i].style.display = toggle;
    }
  }
  function changeMark(id) {
    id.innerHTML = (id.innerHTML == "+") ? "-" : "+";
  }
</script>
